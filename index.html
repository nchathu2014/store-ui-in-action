<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store-UI in action</title>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script>

        // Action types
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = "RECEIVE_DATA";

        /**
         * Util function
         * */
        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        //Custom middleware: currying pattern function

        const checker = (store) => (next) => (action) => {
            if (action.type === 'ADD_TODO' &&
                action.todo.name.toLowerCase().includes('bit coin')) {
                return alert('bad idea');
            }

            if (action.type === 'ADD_GOAL' &&
                action.goal.name.toLowerCase().includes('bit coin')) {
                console.log('GOAL', action.goal);
                return alert('bad idea');
            }

            return next(action);
        };

        /**
         * Logger middleware
         * */
        const logger = (store) => (next) => (action) => {

            console.group(action.type)
            console.log('The action: ', action);
            const result = next(action);
            console.log('The new state: ', store.getState());
            console.groupEnd();

            return result;
        };


        //goal middleware
        const goal = (store) => (next) => (action) => {

            if (action.type === 'ADD_GOAL') {
                alert("That's a great goal!");
            }

            return next(action);
        };

        // dontforget middleware

        const dontforget = (store) => (next) => (action) => {
            if (action.type === 'ADD_TODO') {
                alert(`Don't forget to ${action.todo.name}`);
            }

            next(action);
        };

        /**
         * Action Creators: ToDO List
         * */
        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo,
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id,
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id,
            }
        }

        function receiveDataAction(todos,goals){
            return{
                type:RECEIVE_DATA,
                todos,
                goals

            }
        }


        /**
         * Action creators: goal
         * */
        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal,
            }
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id,
            }
        }


        /**
         * Reducer: todos
         * */
        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO :
                    return state.concat([action.todo])
                case REMOVE_TODO :
                    return state.filter((todo) => todo.id !== action.id);
                case TOGGLE_TODO :
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, {complete: !todo.complete}));
                case RECEIVE_DATA:
                    return action.todos;
                default :
                    return state
            }
        }

        /**
         * Reducer: goals
         * */
        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL :
                    return state.concat([action.goal]);
                case REMOVE_GOAL :
                    return state.filter((goal) => goal.id !== action.id);
                case RECEIVE_DATA:
                    return action.goals;
                default :
                    return state
            }
        }

        /**
         * Reducer loading
         */
        function loading(state=true,action){

            switch(action.type){
                case RECEIVE_DATA:
                    return false;
                default:
                    return state;
            }

        }


        //Store creation
        const store = Redux.createStore(
            Redux.combineReducers({
                todos,
                goals,
                loading,
            }),
            Redux.applyMiddleware(checker, logger, goal, dontforget)
        );

        addGoal = () => {
            let goal = document.querySelector("#goal");

            store.dispatch(addGoalAction({
                id: generateId(),
                goal: goal.value
            }));

            goal.value = "";
        };
    </script>

</head>


<body>
<div id="app"></div>
<script type="text/babel">
    class App extends React.Component {

       componentDidMount() {
            const {fetchTodos, fetchGoals,} = API;
           const {store} = this.props;

          try{
              Promise.all([fetchTodos(),fetchGoals()])
                  .then(([todos,goals])=>{
                      store.dispatch(receiveDataAction(todos,goals));
                      this.setState({
                          isLoader:false
                      })
                  });

          }catch(error){
              console.log(error);
          }

           store.subscribe(() => this.forceUpdate());
        }

        render() {
            const {store} = this.props;
            const {todos, goals,loading} = store.getState();

            if(loading){
                return (
                    <div>
                        <h1>ToDo & Goal APP</h1>
                        <img src="loader.gif"/>
                    </div>

                );
            }

            return (<div>
                <h1>ToDo & Goal APP</h1>
                <ToDo
                    todos={todos}
                    store={store}
                />
                <Goal goals={goals} store={store}/>
            </div>);
        }
    }

    //Uncontrolled component
    class ToDo extends React.Component {

        removeItem = (item) => {
            this.props.store.dispatch(removeTodoAction(item.id));

            return API.deleteTodo(item.id).catch(()=>{
                alert(`Something went wrong:
                       Unable to DELETE: ${item.name}`);
                this.props.store.dispatch(addTodoAction(item));
            })

        };

        toggleItem = (id) => {
            this.props.store.dispatch(toggleTodoAction(id));

            return API.saveTodoToggle(id).catch(()=>{
                alert('ERROR: Try again');
                this.props.store.dispatch(toggleTodoAction(id));
            });
        };

        addItem = (event) => {
            event.preventDefault();
            const name = this.input.value;

            return API.saveTodo(name).then((todo)=>{
                this.props.store.dispatch(addTodoAction(todo));
                this.input.value = '';
            }).catch(()=>{
                alert('ToDo did not saved')
            });



        };

        render() {
            return (
                <div>
                    <h3>ToDo List</h3>
                    <input
                        type="text"
                        placeholder="Add Todo"
                        ref={(input) => this.input = input}
                    />
                    <button onClick={this.addItem}>Add ToDo</button>
                    <List
                        toggleItem={this.toggleItem}
                        removeItem={this.removeItem}
                        items={this.props.todos}
                    />
                </div>);
        }
    }

    //Uncontrolled component
    class Goal extends React.Component {


        removeItem = (item) => {
            this.props.store.dispatch(removeGoalAction(item.id));

            return API.deleteGoal(item.id).catch(()=>{
                alert('Something went wrong');
                this.props.store.dispatch(addGoalAction(item));
            })


        };

        addGoal = (event) => {
            event.preventDefault();
            const name = this.goal.value;

            return API.saveGoal(name).then((goal)=>{
                this.props.store.dispatch(addGoalAction(goal));
                this.goal.value = '';
            }).catch((error)=>{
                alert(`ERROR: ${error.toString()}`);
            });


        };

        render() {
            return (
                <div>
                    <h3>Goal</h3>
                    <input
                        type="text"
                        placeholder="Add a goal"
                        ref={(goal) => this.goal = goal}
                    />
                    <button onClick={this.addGoal}>Add a goal</button>
                    <List removeItem={this.removeItem} items={this.props.goals}/>
                </div>);
        }
    }

    //Functional component
    function List(props) {
        return (
            <ul>
                {props.items.map((item) => (
                    <div key={item.id}>
                        <li>
                            <span onClick={() => props.toggleItem && props.toggleItem(item.id)}
                                  style={{textDecoration: item.complete ? 'line-through' : 'none'}}>{item.name}xxx</span>
                            <button
                                onClick={() => props.removeItem(item)}>X
                            </button>
                        </li>
                    </div>
                ))}
            </ul>
        );
    }


    ReactDOM.render(
        <App store={store}/>,
        document.getElementById('app')
    );

</script>

</body>
</html>
